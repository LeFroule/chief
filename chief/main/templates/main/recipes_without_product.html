<!DOCTYPE html>
<html>
<head>
    <title>Recipes Without Product</title>
</head>
<body>
    <h1>Recipes Without Product</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes_without_product %}
                <tr>
                    <td>{{ recipe.id }}</td>
                    <td>{{ recipe.name }}</td>
                </tr>
            {% endfor %}
            {% for recipe_id in recipes_less_than_10g %}
                <tr>
                    <td>{{ recipe_id }}</td>
                    <td>{{ Recipe.objects.get(id=recipe_id).name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
